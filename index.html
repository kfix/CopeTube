<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="translucent black" />
		<meta name="apple-mobile-web-app-title" content="CopeTube" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<title>CopeTube ‚úÇÔ∏èüö≤</title>
		<link rel="apple-touch-icon" sizes="192x192" href="icon192.png" />
		<link rel="manifest" href="chrome_app_manifest.json" />
		<link href="css/MiterTemplate.css" type="text/css" rel="stylesheet" xmlns="http://www.w3.org/1999/xhtml" />
		<script src="jspm_packages/system.js"></script> <!-- provides System() and script:type=module -->
		<script src="config.js"></script> <!-- https://github.com/systemjs/systemjs/blob/master/docs/config-api.md -->
		<script>
			function demo() {
			    return System.import('lib/main.js').then(function(main) {
					main.showDemo(document.getElementById('demoRoot'));
				}).catch(function(e){
					setTimeout(function() { throw e.stack || e; }); // propagate error to console
					return e;
				});
			};
		</script>
	</head>
	<body>
		<div id="demoRoot"><button onclick="demo()">start CopeTube demo</button></div>
		<script>demo();</script><!-- demoRoot element needed to exist first -->
	</body>
</html>
